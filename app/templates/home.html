{%extends 'index.html'%}

{%block child%}
<div class="container">
 <div class="col-lg-12">
  <div class="panel panel-default">
   <div class="panel-heading">
     Please Enter your Creds to create a new Store
     {%if error%}
      <span class="" style="color:red">{{error}}</span>
     {%endif%}
   </div>
   <div class="panel-body">
    {%if person%}
     <span><a href="/{{person.uuid}}">My Personal Crederntials</a></span>
    {%endif%}
    <form action="/submitData/" class="form form-horizontal" action="index.html" method="post">
     {%csrf_token%}
     <div class="col-lg-6">
      <div class='form-group'>
       <label for='name-id' class="control-label  col-md-4">Name</label>
       <div class="col-md-8">
        <input type='text' name="name" class='form-control' placeholder=''>
       </div>
      </div>
      <div class='form-group'>
       <label for='name-id' class="control-label  col-md-4">Email</label>
       <div class="col-md-8">
        <input type='text' name="email" class='form-control' placeholder=''>
       </div>
      </div>
      <div class='form-group'>
       <label for='name-id' class="control-label  col-md-4">Phone</label>
       <div class="col-md-8">
        <input type='text' name="phone" class='form-control' placeholder=''>
       </div>
      </div>
      <div class='form-group'>
       <label for='name-id' class="control-label  col-md-4">Address</label>
       <div class="col-md-8">
        <textarea name="address" rows="8" cols="40"></textarea>
       </div>
      </div>
      <div class='form-group'>
       <label for='name-id' class="control-label  col-md-4">Country</label>
       <div class="col-md-8">
        <select class="form-control" name="country">
         <option value="IN">India</option>
         <option value="BAN">Bangladesh</option>
         <option value="USA">USA</option>
         <option value="AUS">Australia </option>
        </select>
       </div>
      </div>
      <div class='form-group'>
       <label for='name-id' class="control-label  col-md-4">Birth</label>
       <div class="col-md-8">
        <input type="date" name="birth" value="" class="form-control">
       </div>
      </div>
      <div class="text-center">
       <button type='submit' class='btn btn-lg btn-default '>Submit</button>
      </div>

     </div>


    </form>
   </div>
  </div>
 </div>
</div>
{%endblock%}
